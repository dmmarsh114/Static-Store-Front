<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pirate Emporium</title>
</head>

<body>
    <div class="navbar">
        <nav>
            <div class="brand">
                <img src='./assets/skullandcrossbones1.png' />
                <a>Pirate Emporium</a>
            </div>
            <div class="nav-links">
                <i class='material-icons'>login</i>
                <i class='material-icons'>shopping_cart</i>
            </div>
        </nav>
    </div>

    <div style='width: 100%'>
        <div class='title-text'>
            <h1>Pirate Emporium</h1>
            <h3>Exotic wares fit for the seas!</h3>
            <div class='title-btn-group'>
                <button>New Items</button>
                <button>Search</button>
                <button>Contact</button>
            </div>
            <hr>
        </div>
    </div>

    <div class="card-container">
        <ul id='card-list'>
            <!-- <li class="card">
                <div class="card-main">
                    <img src="./assets/images/150px-Blue_Water_Parakeet_inv.png" alt="">
                    <h3 class="card-title">test</h3>
                    <p class="card-text">test</p>
                    <p class="card-price">test</p>
                    <div class="card-btn-container">
                        <i class="material-icons">add_shopping_cart</i>
                    </div>
                </div>
            </li> -->
        </ul>
    </div>

    <div class="pagination">
        <div class="pag-prev">
            <i class="material-icons pag-btn">skip_previous</i>
            <i class="material-icons pag-btn">navigate_before</i>
        </div>
        <span class="pag-text">1</span>
        <span class="pag-text">2</span>
        <span class="pag-text">3</span>
        <span class="pag-text">...</span>
        <div class="pag-next">
            <i class="material-icons pag-btn">navigate_next</i>
            <i class="material-icons pag-btn">skip_next</i>
        </div>
    </div>

    <script src="staticStore.js" type='module'></script>
</body>

</html>
